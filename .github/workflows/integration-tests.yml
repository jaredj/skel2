name: Cloudflare Integration Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  integration-tests:
    name: Cloudflare integration smoke tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Determine if integration tests should run
        id: gate
        shell: bash
        run: |
          run_tests="true"
          reason=""

          if [[ "${{ github.event_name }}" == "pull_request" && "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]]; then
            run_tests="false"
            reason="External pull request without access to repository secrets."
          elif [[ -z "${{ secrets.CF_INTEGRATION_TEST_URL }}" || -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" || -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]]; then
            run_tests="false"
            reason="Missing required Cloudflare integration secrets."
          fi

          echo "run=${run_tests}" >> "$GITHUB_OUTPUT"
          if [[ -n "${reason}" ]]; then
            echo "reason=${reason}" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip integration tests
        if: steps.gate.outputs.run != 'true'
        run: |
          echo "Skipping Cloudflare integration smoke tests."
          if [ -n "${{ steps.gate.outputs.reason }}" ]; then
            echo "Reason: ${{ steps.gate.outputs.reason }}"
          fi

      - name: Checkout repository
        if: steps.gate.outputs.run == 'true'
        uses: actions/checkout@v4

      - name: Setup pnpm
        if: steps.gate.outputs.run == 'true'
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        if: steps.gate.outputs.run == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        if: steps.gate.outputs.run == 'true'
        run: pnpm install --frozen-lockfile

      - name: Run Cloudflare integration smoke tests
        if: steps.gate.outputs.run == 'true'
        run: pnpm run test:integration
        env:
          CF_INTEGRATION_TEST_URL: ${{ secrets.CF_INTEGRATION_TEST_URL }}
          CF_INTEGRATION_TEST_EXPECTED_TEXT: ${{ secrets.CF_INTEGRATION_TEST_EXPECTED_TEXT }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
